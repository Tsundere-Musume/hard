{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block body %}
{% if postList %}
<ul>
    {% for post in postList %}
        <li>
            <a href = "{% url 'blog:postDetail' post.id%}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock body %}
