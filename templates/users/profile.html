{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}


{% block body %}
<div class="profile-page-pic-div">
    <img src="{{user.myuser.image.url}}">
    <a href="{% url 'user-signout' %}">Signout</a>

</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{u_form|crispy}}
    {{mu_form|crispy}}

    <input type="submit" class="submit-btn" value="Update">
</form>

{% endblock body %}
