{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign-in{% endblock title %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Sign-in">
</form>
<hr>
<p>No Account? <a href="{% url 'user-register' %}" class="blue-a">Register</a>!</p>

{% endblock body %}
