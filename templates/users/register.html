{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Register">
</form>
<hr>
<p>Already have an Account? <a href="{% url 'user-signin' %}" class="blue-a">Sign-in</a>!</p>
{% endblock body %}
